{% extends "base.html" %} {% block title %}로그인 - 카카오{% endblock %} {%
block body_class %}bg-gray-100 min-h-screen flex items-center justify-center{%
endblock %} {% block content %}
<div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md text-center">
  <div class="text-center mb-8">
    <h1 class="text-2xl font-bold text-gray-800 mb-2">로그인</h1>
    <p class="text-gray-600">카카오 계정으로 로그인하세요</p>
  </div>

  <button
    type="button"
    id="kakao-login-btn"
    class="w-full bg-yellow-400 hover:bg-yellow-500 text-black font-semibold py-3 px-4 rounded-lg transition duration-200 flex items-center justify-center space-x-2"
  >
    <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
      <path
        d="M12 3C7.029 3 3 6.343 3 10.5c0 2.604 1.676 4.896 4.195 6.262L6.5 19.5c-.138.276-.017.617.276.75l1.724.782c.293.133.634.012.767-.28l.733-1.612c.83.168 1.692.256 2.566.256 4.971 0 9-3.343 9-7.5S16.971 3 12 3z"
        fill="currentColor"
      />
    </svg>
    <span>카카오로 로그인</span>
  </button>
</div>
{% endblock %} {% block scripts %}
<script>
  document
    .getElementById("kakao-login-btn")
    .addEventListener("click", function () {
      window.location.href = "/auth/kakao";
    });
</script>
{% endblock %}
