<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인 - 카카오</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md text-center">
      <div class="text-center mb-8">
        <h1 class="text-2xl font-bold text-gray-800 mb-2">로그인</h1>
        <p class="text-gray-600">카카오 계정으로 로그인하세요</p>
      </div>

      <button id="kakao-login-btn" class="mx-auto">
        <img
          alt="kakao_login"
          src="{{url_for('static', filename='kakao_login_medium_narrow.png')}}"
        />
      </button>
    </div>

    <script>
      document
        .getElementById("kakao-login-btn")
        .addEventListener("click", function () {
          window.location.href = "/auth/kakao";
        });
    </script>
  </body>
</html>
